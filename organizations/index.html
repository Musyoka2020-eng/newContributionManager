<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Organization...</title>
</head>
<body>
  <script>
    // Extract slug from URL: /organizations/{slug}/
    const path = window.location.pathname;
    const match = path.match(/\/organizations\/([^/]+)/);
    
    if (match && match[1]) {
      const slug = match[1];
      // Redirect to the actual organization page with slug in URL
      window.location.href = `/pages/organization.html?slug=${slug}`;
    } else {
      // No slug found, go to login
      window.location.href = '/pages/superadmin/login.html';
    }
  </script>
</body>
</html>
