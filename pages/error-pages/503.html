<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Service Unavailable</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/error-pages.css">
</head>

<body>
    <div class="error-container">
        <div class="error-badge">
            <i class="fas fa-tools"></i>
            Maintenance
        </div>
        <div class="error-icon maintenance">
            <i class="fas fa-server"></i>
        </div>
        <div class="error-code warning">503</div>
        <div class="error-title">Service Unavailable</div>
        <div class="error-message">
            We're currently performing maintenance. We'll be back online shortly. Please try again in a few moments.
        </div>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <a href="javascript:location.reload()" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i>
                Retry
            </a>
        </div>
        <div class="error-details">
            <p>We apologize for any inconvenience. Our team is working to resolve this issue.</p>
        </div>
    </div>
</body>

</html>
