<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - ContriFlow</title>
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Header -->
    <header class="admin-header">
      <div class="header-content">
        <div class="header-branding">
          <img src="/assets/logo.svg" alt="ContriFlow" class="header-logo">
          <h1>ContriFlow - Organization Management</h1>
        </div>
        <button class="btn-secondary" data-action="logout">Logout</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
      <div class="container">
        <!-- Create Organization Section -->
        <section class="section">
          <h2>Create New Organization</h2>
          
          <div class="error" data-error></div>
          <div class="success" data-success></div>

          <form id="createOrgForm" class="form">
            <div class="form-row">
              <div class="form-group">
                <label for="orgName">Organization Name *</label>
                <input type="text" id="orgName" name="orgName" required placeholder="Church of Grace">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@example.com" autocomplete="username">
              </div>

              <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" name="adminPassword" placeholder="••••••••" autocomplete="new-password">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="orgStatus">Status</label>
                <select id="orgStatus" name="orgStatus">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="archived">Archived</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="firebaseConfig">Firebase Config (JSON) *</label>
                <textarea id="firebaseConfig" name="firebaseConfig" required placeholder='{&#10;  "apiKey": "...",&#10;  "authDomain": "...",&#10;  "projectId": "...",&#10;  ...&#10;}' rows="6"></textarea>
                <small>Paste the complete Firebase config from Firebase Console</small>
              </div>
            </div>

            <button type="submit" class="btn-primary">Create Organization</button>
          </form>
        </section>

        <!-- Organizations List Section -->
        <section class="section">
          <h2>Organizations</h2>

          <div class="loading" data-section="orgs-loading">
            <div class="spinner"></div>
            <p>Loading organizations...</p>
          </div>

          <div id="organizationsList" class="organizations-grid" data-section="orgs-list">
            <!-- Organizations will be loaded here -->
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Firebase SDK (compat version for global API) -->
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>

  <!-- Services -->
  <script src="/js/services/org-manager.js"></script>
  <script src="/js/services/auth-service.js"></script>
  <script src="/js/services/super-admin-service.js"></script>

  <!-- Central Config -->
  <script src="/config-central.js"></script>
  <script src="/js/core/superadmin-router.js"></script>
  <script src="/js/pages/superadmin-dashboard.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const { auth, db } = initializeCentralFirebase();
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        await superAdminService.initialize(db, auth);
        await OrgManager.getInstance().initialize(db);
        await authService.initialize(auth, db);
        await superAdminRouter.initialize(auth, db);
        superAdminDashboard.init(auth, db, superAdminRouter);
      } catch (error) {
        console.error('Initialization error:', error);
        Swal.fire({
          icon: 'error',
          title: 'Initialization Failed',
          text: error.message || 'Failed to initialize the application.'
        });
      }
    });
  </script>
</body>
</html>
