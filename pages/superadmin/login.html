<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Login - Contribution Manager</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Super Admin</h1>
      <p>Organization Management Portal</p>

      <div class="error" data-error></div>
      <div class="success" data-success></div>

      <form id="loginForm" class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="admin@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>

        <button type="submit" class="btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js"></script>

  <!-- Services -->
  <script src="/js/services/org-manager.js"></script>
  <script src="/js/services/auth-service.js"></script>
  <script src="/js/services/super-admin-service.js"></script>

  <!-- Central Config -->
  <script src="/config-central.js"></script>
  <script src="/js/core/superadmin-router.js"></script>
  <script src="/js/pages/superadmin-login.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const { auth, database } = initializeCentralFirebase();
        window.firebaseAuth = auth;
        window.firebaseDatabase = database;
        await superAdminRouter.initialize(auth, database);
        superAdminLoginPage.init(auth, database, superAdminRouter);
      } catch (error) {
        console.error('Initialization error:', error);
        const errorDiv = document.querySelector('[data-error]');
        if (errorDiv) {
          errorDiv.textContent = 'Failed to initialize: ' + error.message;
          errorDiv.classList.add('show');
        }
      }
    });
  </script>
</body>
</html>
